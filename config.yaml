units:
  # Sypher Keyboard
  # Cherry MX ULP Switches
  sx: u
  sy: u
  # Cherry MX ULP Caps
  kx: u - 3 
  ky: u - 3 
  # padding variable
  px: sx + 4
  py: sy + 4
  # double padding variable
  dpx: sx + 8
  dpy: sy + 8
  # LED position
  led_pos_x: 0
  led_pos_y: 4.5
  led_rotation: 0
  # Defaulting to M2 Screws
  screwSize: 1.5
  standoffSize: 2.5
points:
  zones:
    matrix:
      anchor: 
        shift: [60 , -180] #KiCAD Sheet Placement
      key:
        tags:
          - key
      columns:
        outer: #6
          key:
            column_net: P20
            function.key:
              led_prev: LED_30
              led_next: GND
            numbers.key:
              led_prev: LED_29
              led_next: LED_30
            top.key:
              led_prev: LED_28
              led_next: LED_29
            home.key:
              led_prev: LED_27
              led_next: LED_28
            bottom.key:
              led_prev: LED_26
              led_next: LED_27
        pinkie: #5
          key:
            column_net: P21
            function.key:
              led_prev: LED_21
              led_next: LED_22
            numbers.key:
              led_prev: LED_22
              led_next: LED_23
            top.key:
              led_prev: LED_23
              led_next: LED_24
            home.key:
              led_prev: LED_24
              led_next: LED_25
            bottom.key:
              led_prev: LED_25
              led_next: LED_26
        ring: #4
          key:
           stagger: 15
           column_net: P9
           function.key:
              led_prev: LED_20
              led_next: LED_21
           numbers.key:
              led_prev: LED_19
              led_next: LED_20
           top.key:
              led_prev: LED_18
              led_next: LED_19
           home.key:
              led_prev: LED_17
              led_next: LED_18
           bottom.key:
              led_prev: LED_16
              led_next: LED_17
        middle: #3
          key:
            stagger: 6
            column_net: P8
            function.key:
              led_prev: LED_11
              led_next: LED_12
            numbers.key:
              led_prev: LED_12
              led_next: LED_13
            top.key:
              led_prev: LED_13
              led_next: LED_14
            home.key:
              led_prev: LED_14
              led_next: LED_15
            bottom.key:
              led_prev: LED_15
              led_next: LED_16
        index: #2
          key:
            stagger: -12
            column_net: P7
            function.key:
              led_prev: LED_10
              led_next: LED_11
            numbers.key:
              led_prev: LED_9
              led_next: LED_10
            top.key:
              led_prev: LED_8
              led_next: LED_9
            home.key:
              led_prev: LED_7
              led_next: LED_8
            bottom.key:
              led_prev: LED_6
              led_next: LED_7
        inner: #1
          key:
            stagger: -2
            column_net: P6
            function.key:
              led_prev: VCC
              led_next: LED_1
            numbers.key:
              led_prev: LED_1
              led_next: LED_2
            top.key:
              led_prev: LED_2
              led_next: LED_3
            home.key:
              led_prev: LED_3
              led_next: LED_4
            bottom.key:
              led_prev: LED_5
              led_next: LED_6
      rows:
        bottom: #5
          row_net: P4
        home: #4
          row_net: P3
        top: #3
          row_net: P2
        numbers: #2
          row_net: P0
        functions: #1
          shift: [0,7]
          row_net: P1
    thumb: #row 6
      anchor:
        ref: matrix_index_bottom
        shift: [21,-24]
        rotate: -20
      key:
        tags:
          - thumb
      rows:
        cluster: 
          row_net: P5
      columns:
        inner:
          key:
            column_net: P8
            led_prev: VCC
            led_next: LED_A
        middle:
          key:
            height: 1.5kx 
            column_net: P7
            led_prev: LED_A
            led_next: LED_B
        outer:
          key:
            column_net: P6
            led_prev: LED_B
            led_next: LED_C
    thumb2: #row 7 (P10), column 4 (P9)
      anchor:
        ref: matrix_inner_bottom
        shift: [11.5, -51.5]
        rotate: -20
      key:
        tags:
          - thumb2
        led_prev: LED_C
        led2_next: GND
        column_net: P9
        row_net: P10
  mirror: &mirror
    ref: matrix_inner_functions
    distance: 6.5sx
outlines:
  raw:
    - where: true
      what: rectangle
      size: [px , py]
      fillet: 2
  keys:
    - where: true
      what: rectangle
      size: kx
      fillet: 2
  switches:
    - where: false
      what: rectangle
      size: sx
  diodes:
    - where: true
      what: rectangle
      size: 1    
  leds:
    - where: true
      what: rectangle
      size: 5
  board_left:
    - what: polygon
      fillet: 2
      operation: stack
      points:
        - ref: matrix_outer_functions
          shift: [-0.5px , 0.5py]
        - ref: matrix_middle_functions
          shift: [-0.6px , 0.5py]
        - ref: matrix_middle_functions
          shift: [0.5px , 0.5py]
        - ref: matrix_inner_functions
          shift: [1.32px , 0.5py]
        - ref: matrix_inner_bottom
          shift: [1.32px , -0.85py]
        - ref: thumb_outer_cluster
          shift: [0.5px , 0.5py]
        - ref: thumb_outer_cluster
          shift: [0.5px , -0.5py]
        - ref: thumb2
          shift: [0.5px , -0.5py]
        - ref: thumb2
          shift: [-0.5px , -0.5py]
        - ref: thumb_inner_cluster
          shift: [-0.5px , -0.5py]
        - ref: matrix_pinkie_bottom
          shift: [0.5px , -0.5py]
        - ref: matrix_outer_bottom
          shift: [-0.5px , -0.5py]
  board_right:
    - what: polygon
      fillet: 2
      operation: stack
      points:
        - ref: mirror_matrix_outer_functions
          shift: [-0.5px , 0.5py]
        - ref: mirror_matrix_middle_functions
          shift: [-0.6px , 0.5py]
        - ref: mirror_matrix_middle_functions
          shift: [0.5px , 0.5py]
        - ref: mirror_matrix_inner_functions
          shift: [1.32px , 0.5py]
        - ref: mirror_matrix_inner_bottom
          shift: [1.32px , -0.85py]
        - ref: mirror_thumb_outer_cluster
          shift: [0.5px , 0.5py]
        - ref: mirror_thumb_outer_cluster
          shift: [0.5px , -0.5py]
        - ref: mirror_thumb2
          shift: [0.5px , -0.5py]
        - ref: mirror_thumb2
          shift: [-0.5px , -0.5py]
        - ref: mirror_thumb_inner_cluster
          shift: [-0.5px , -0.5py]
        - ref: mirror_matrix_pinkie_bottom
          shift: [0.5px , -0.5py]
        - ref: mirror_matrix_outer_bottom
          shift: [-0.5px , -0.5py]        
  combo:
    - name: board_left
      operation: stack
    - name: keys
      operation: stack
    - name: switches
      operation: stack
    - name: diodes
      operation: stack
    - name: leds
      operation: stack
    - name: board_right
      operation: stack
