      radius: screwSize
      where: 
          ref: matrix_outer_functions
          shift: [-0.5kx , 0.5ky]
    - what: circle
      radius: screwSize
      where:
          ref: matrix_ring_functions
          shift: [0.35kx , 0.8ky]
    - what: circle
      radius: screwSize
      where:
          ref: matrix_inner_functions
          shift: [1.45kx , 0.48ky]
    - what: circle
      radius: screwSize
      where:
          ref: thumb_middle_cluster
          shift: [0.18kx , 0.75ky]
    - what: circle
      radius: screwSize
      where:
          ref: thumb2
          shift: [0.53kx , -0.48ky]
    - what: circle
      radius: screwSize
      where:
          ref: matrix_outer_bottom
          shift: [-0.5kx , -0.5ky]
    - what: circle
      radius: screwSize
      where:
          ref: matrix_middle_top
          shift: [-0.47kx , -0.5ky]
  mounting_right:
    - what: circle
      radius: screwSize
      where: 
          ref: mirror_matrix_outer_functions
          shift: [-0.5kx , 0.5ky]
    - what: circle
      radius: screwSize
      where:
          ref: mirror_matrix_ring_functions
          shift: [0.35kx , 0.8ky]
    - what: circle
      radius: screwSize
      where:
          ref: mirror_matrix_inner_functions
          shift: [1.45kx , 0.48ky]
    - what: circle
      radius: screwSize
      where:
          ref: mirror_thumb_middle_cluster
          shift: [0.18kx , 0.75ky]
    - what: circle
      radius: screwSize
      where:
          ref: mirror_thumb2
          shift: [0.53kx , -0.48ky]
    - what: circle
      radius: screwSize
      where:
          ref: mirror_matrix_outer_bottom
          shift: [-0.5kx , -0.5ky]
    - what: circle
      radius: screwSize
      where:
          ref: mirror_matrix_middle_top
          shift: [-0.47kx , -0.5ky]
  standoff_left:
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_outer_functions
          shift: [-0.5kx , 0.5ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_ring_functions
          shift: [0.35kx , 0.8ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_inner_functions
          shift: [1.45kx , 0.48ky]
    - what: circle
      radius: standoffSize
      where:
          ref: thumb_middle_cluster
          shift: [0.18kx , 0.75ky]
    - what: circle
      radius: standoffSize
      where:
          ref: thumb2
          shift: [0.53kx , -0.48ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_outer_bottom
          shift: [-0.5kx , -0.5ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_middle_top
          shift: [-0.47kx , -0.5ky]
  standoff_right:
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_outer_functions
          shift: [-0.5kx , 0.5ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_ring_functions
          shift: [0.35kx , 0.8ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_inner_functions
          shift: [1.45kx , 0.48ky]
    - what: circle
      radius: standoffSize
      where:
          ref: thumb_middle_cluster
          shift: [0.18kx , 0.75ky]
    - what: circle
      radius: standoffSize
      where:
          ref: thumb2
          shift: [0.53kx , -0.48ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_outer_bottom
          shift: [-0.5kx , -0.5ky]
    - what: circle
      radius: standoffSize
      where:
          ref: matrix_middle_top
          shift: [-0.47kx , -0.5ky]
  walls_left:
  - name: x1Board_left
    operation: stack
  - name: board_left
    operation: stack
pcbs:
  left:
    outlines:
      - outline: board_left
    template: kicad8   
    footprints:
      Cherry ULP:
        what: mx6b_ulp
        where: /^matrix_.*/
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: ceoloide/diode_tht_sod123
        where: /^matrix_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          side: B
        adjust:
          shift: [0 , 3]
      nice_nano: #controller
        what: ceoloide/mcu_nice_nano
        params:
          side: B
          reverse_mount: true
          P0: P0
          P1: P1
          P2: P2
          P3: P3
          P4: P4
          P5: P5
          P6: P6
          P7: P7
          P8: P8
          P9: P9
          P10: P10
          P18: P18
          P19: P19
          P20: P20
          P21: P21
        where:
         ref: matrix_inner_functions
         shift: [19 , -14]
         rotate: 0
      reset:
        what: ceoloide/reset_switch_smd_side
        params:
          from: GND
          to: RST
          side: B
        where:
          ref: matrix_inner_functions
          shift: [4 , 16]
          rotate: -14
      on/off switch:
        what: ceoloide/power_switch_smd_side
        where:
          ref: matrix_inner_top
          shift: [28.5 , 5]
          rotate: 0
        params:
          side: B
          from: BAT_P
          to: RAW
      battery conn:
        what: ceoloide/battery_connector_jst_ph_2
        params:
          side: B
          BAT_P: BAT_P
          BAT_N: GND
        where:
          ref: matrix_inner_home
          rotate: -90
          shift: [25 , 0]
      oled:
        what: ceoloide/display_ssd1306
        params:
          SDA: P18
          SCL: P19
          VCC: VCC
          GND: GND
        where:
          ref: matrix_inner_home
          shift: [20 , 0]
          rotate: 180
      switch_led:
        what: ceoloide/led_sk6812mini-e
        where: /^matrix_.*/
        params:
          P1: VCC
          P2: "{{key.led_next}}" #DOUT
          P3: GND
          P4: "{{key.led_prev}}" #DIN
          reversible: false
          reverse_mount: true
          include_courtyard: false
          include_keepout: true
          side: F
        adjust:
          shift: [led_pos_x, led_pos_y + 5]
          rotate: led_rotation
      holeTopLeft:
        what: ceoloide/mounting_hole_plated
        where: 
          ref: matrix_outer_functions
          shift: [-0.55kx , 0.6ky]
      holeTopMiddle:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_ring_functions
          shift: [0.4kx , 0.95ky]
      holeTopRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_inner_functions
          shift: [1.7kx , 0.55ky]
      holeMiddleRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: thumb_middle_cluster
          shift: [0.18kx , 0.75ky]
      holeBottomRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: thumb2
          shift: [0.63kx , -0.53ky]
      holeBottomLeft:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_outer_bottom
          shift: [-0.55kx , -0.55ky]
      holeMiddle:
        what: ceoloide/mounting_hole_plated
        where:
          ref: matrix_middle_top
          shift: [-0.57kx , -0.5ky]
      text:
        what: ceoloide/utility_text
        where:
          ref: matrix_inner_functions
          shift: [20 , -5]
          rotate: -90
        params:
          text: Sypher By Malus Knight
          italic: true
          side: B
  right:
    outlines:
      - outline: board_right
    template: kicad8   
    footprints:
      Cherry ULP:
        what: mx6b_ulp
        where: /^mirror_matrix_.*/
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: ceoloide/diode_tht_sod123
        where: /^mirror_matrix_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          side: B
        adjust:
          shift: [0 , 3]
      nice_nano: #controller
        what: ceoloide/mcu_nice_nano
        params:
          side: B
          reverse_mount: true
          P0: P0
          P1: P1
          P2: P2
          P3: P3
          P4: P4
          P5: P5
          P6: P6
          P7: P7
          P8: P8
          P9: P9
          P10: P10
          P18: P18
          P19: P19
          P20: P20
          P21: P21
        where:
         ref: mirror_matrix_inner_functions
         shift: [19 , -14]
         rotate: 0
      reset:
        what: ceoloide/reset_switch_smd_side
        params:
          from: GND
          to: RST
          side: B
        where:
          ref: mirror_thumb_inner_cluster
          shift: [-4, -18]
          rotate: 128
      on/off switch:
        what: ceoloide/power_switch_smd_side
        where:
          ref: mirror_matrix_inner_home
          shift: [28.7 , 0]
          rotate: 0
        params:
          side: B
          from: BAT_P
          to: RAW
      battery conn:
        what: ceoloide/battery_connector_jst_ph_2
        params:
          side: B
          BAT_P: BAT_P
          BAT_N: GND
        where:
          ref: mirror_matrix_pinkie_bottom
          rotate: 180
          shift: [15 , -2]
      oled:
        what: ceoloide/display_ssd1306
        params:
          SDA: P18
          SCL: P19
          VCC: VCC
          GND: GND
        where:
          ref: mirror_matrix_inner_home
          shift: [20 , 0]
          rotate: 180
      switch_led:
        what: ceoloide/led_sk6812mini-e
        where: /^mirror_matrix_.*/
        params:
          P1: VCC
          P2: "{{key.led_next}}" #DOUT
          P3: GND
          P4: "{{key.led_prev}}" #DIN
          reversible: false
          reverse_mount: true
          include_courtyard: false
          include_keepout: true
          side: F
        adjust:
          shift: [led_pos_x, led_pos_y + 5]
          rotate: led_rotation
      holeTopLeft:
        what: ceoloide/mounting_hole_plated
        where: 
          ref: mirror_matrix_outer_functions
          shift: [-0.5kx , 0.5ky]
      holeTopMiddle:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_ring_functions
          shift: [0.35kx , 0.8ky]
      holeTopRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_inner_functions
          shift: [1.45kx , 0.48ky]
      holeMiddleRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_thumb_middle_cluster
          shift: [0.18kx , 0.75ky]
      holeBottomRight:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_thumb2
          shift: [0.53kx , -0.48ky]
      holeBottomLeft:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_outer_bottom
          shift: [-0.5kx , -0.5ky]
      holeMiddle:
        what: ceoloide/mounting_hole_plated
        where:
          ref: mirror_matrix_middle_top
          shift: [-0.47kx , -0.5ky]
      text:
        what: ceoloide/utility_text
        where:
          ref: mirror_matrix_inner_functions
          shift: [20 , -5]
          rotate: -90
        params:
          text: Sypher By Malus Knight
          italic: true
          side: B
case:
  top_plate:
   - what: x1Board_key_cutouts
     operation: subtract
  bottom:
    - name: board
      extrude: 1
  x1Bottom:
    - name: x1Board
      extrude: 1
  _outerWall:
    - name: x1Board
      extrude: 5.6
  _innerWall:
    - name: board
      extrude: 5.6
  wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract
  _holes:
    - name: mounting
      extrude: 4
  _standoffs:
    - name: standoff
      extrude: 4      
  case:
    - what: case
      name: _standoffs
      operation: add
    - what: case
      name: _holes
      operation: subtract
    - what: case
      name: x1Bottom
      operation: add
    - what: case
      name: wall
      operation: add
    - what: case
      name: wall
      operation: add
